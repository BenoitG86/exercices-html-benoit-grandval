<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descritpion" content="Un site pour les amateur.ices de fromage">

    <title>Omelette du fromage</title>
    <link rel="favicon" href="favicon.ico">

    <style>
        img {
            width: 100%;
            padding: 1em;
        }
        div {
            margin: auto;
            width: 660px;
        }
        body {
            background-color: beige;
        }
        h1 {
            text-align: center;
        }
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Mon site sur le fromage</h1>
            <ul>
                <li><a href="#fromage">Le fromage</a></li>
                <li><a href="#souris">Les souris</a></li>
                <li><a href="#batman">Le Batman</a></li>
            </ul>
        </div>
    </header>
    <section id="fromage">
        <div>
            <img src="images/cheese1.jpg" alt="Ardoise de fromage à pâte dure">
        </div>
        <div>
            <img src="images/cheese2.jpg" alt="Assiette garnie de fromages et divers fruits">
        </div>
        <div>
            <img src="images/cheesetrans.png" alt="Lineart de fromage">
        </div>
    </section>
    <section id="souris">
        <div>
            <img src="images/mouse1.jpg" alt="Souris curieuse">
        </div>
        <div>
            <img src="images/mouse2.jpg" alt="Souris imitant Vendame entre deux épis de blé">
        </div>
    </section>
    <div>
        <img src="images/text.svg" alt="Image vectorielle composée de vecteurs">
    </div>
    <div>
        <figure id="batman">
            <img src="images/batman.jpg" alt="Batman au crépuscule">
            <figcaption>Batman au crépuscule @<a href="https://unsplash.com/fr/@_alikokab_" target="_blank">Ali Kobab</a>
            </figcaption>
        </figure>
    </div>
    <footer>
        <div>
            <a href="#">Retour en haut de la page !</a>
        </div>
    </footer>

</body>

</html>
